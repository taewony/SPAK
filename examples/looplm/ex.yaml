operator SwiGLU {

    role: local_state_editor

    input:
        h

    output:
        h_updated

    definition:
        h_updated = W2( SiLU(W1(h)) * W3(h) )

    looplm_effect:
        modifies token state independently after attention mixing

    property:
        enables nonlinear correction after global exchange

    interpretation:
        attention mixes
        mlp corrects
}
