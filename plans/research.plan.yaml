name: Standard Research Workflow
steps:
  - phase: Information Gathering
    must_use_action: gather_info
    required_thought_keywords: [gather, information]
  
  - phase: Analysis
    must_use_action: analyze_docs
    required_thought_keywords: [analyze, documents]
  
  - phase: Structuring
    must_use_action: create_outline
    required_thought_keywords: [structure] # Relaxed constraint based on previous run
  
  - phase: Drafting
    must_use_action: write_paper
    required_thought_keywords: [write, final]
